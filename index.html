<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="imageSection">
            <div class="banner">
                <img src="odin-logo.png" id='logoImg' alt="Odin prject logo" />
                ODIN
            </div>
            <p class="attribution">
                Photo by
                <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                Halie West
                </a>
                on
                <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                    Unsplash
                </a>
            </p>
        </div>
        <div class="content">
            <div class="header">
                <p>
                    This is not a real online service! You know you need something like 
                    this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get
                    started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="formContainer">
                <form action="https://example.com/submit" method="POST" id="signupForm">
                    <p>Lets do This!</p>
                    <div class="formWrapper">
                        <div class="formCol">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="formCol">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" name="phone">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="button">
                <button type="submit" class="submitBtn" form="signupForm">Create Account</button>
            </div>
            <div class="login">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>   
    <script src="script.js"></script>
</body>
</html>
